<div class="col-md-12">
    <h1>{{content.title}}</h1>

    <div ng-repeat="item in content.contentItems">
        <h5>{{item.title}}</h5>

        <div ng-repeat="contentItem in item.contents">
            {{contentItem.content}}
        </div>

        <div class="links" ng-repeat="link in item.links">
            <b>{{link.title}}</b> <a href="{{link.link}}" target="_blank">{{link.type}}</a>
        </div>
    </div>
</div>
